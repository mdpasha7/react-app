<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output with Javascript</title>
</head>
<body>

    <div id="root">

    </div>
        <script>
            // need on h1 tag
            // some text inside tag
            const h1tag = document.createElement('h1');
            h1tag.innerHTML = 'Hey All, I am from javascript';
            document.getElementById('root').appendChild(h1tag);
        </script>

    
</body>
</html>
